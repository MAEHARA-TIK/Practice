# ===== Black =====
[tool.black]
line-length = 88
target-version = ['py311']
skip-string-normalization = true
exclude = '''
/(
    \.git
  | \.venv
  | \.migrations
  | \.staticfiles
  | build
  | dist
)/
'''

# ===== isort（import整列）=====
[tool.isort]
profile = "black"
line_length = 88
multi_line_output = 3
include_trailing_comma = true
use_parentheses = true
skip = ["venv", ".venv", "migrations", "staticfiles"]

# ===== mypy（型チェック）=====
[tool.mypy]
python_version = "3.11"
ignore_missing_imports = true
disallow_untyped_defs = true
check_untyped_defs = true
warn_unused_ignores = true
warn_return_any = false

# ===== bandit（セキュリティ検査）=====
[tool.bandit]
exclude_dirs = ["tests", "migrations", "venv", ".venv"]
severity = "medium"
confidence = "high"
skips = ["B101"]
