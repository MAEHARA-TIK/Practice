<!DOCTYPE html>
<html lang="jp">
    <head>
        <meta charset="utf-8">
        <title>JavaScript練習</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>JavaScript入門</h1>
        <p id="message">ボタンを押してください</p>
        <button id="btn">クリック!</button>

        <hr>
        <h2>今日の運勢</h2>
        <button id="fortune-btn">運勢を占う</button>
        <p id="result">結果がここに出現</p>

        <hr>
        <h2>名前で挨拶してみよう</h2>
        <input type="text" id="name" placeholder="名前を入力">
        <button id="hello-btn">あいさつ！</button>
        <p id="hello"></p>

        <hr>
        <h2>色チェンジ</h2>
        <p id="color-text">色が変わるテキスト</p>
        <button id="color-btn">変える！</button>



        <script src="script.js"></script>
    </body>

</html>
