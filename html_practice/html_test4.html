<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>TAIKIの自己紹介ページ</title>
</head>

<body>
  <!-- ヘッダー -->
  <header>
    <h1>TAIKIのページ</h1>
    <hr>
  </header>

  <!-- メインコンテンツ -->
  <main>
    <!-- 挨拶文 -->
    <section>
      <h2>自己紹介</h2>
      <p>こんにちは。これは自分を紹介するページです。</p>
    </section>

    <!-- プロフィール -->
    <section>
      <h2>プロフィール</h2>
      <p>名前：MAEHARA</p>
      <p>出身：日本</p>

      <h3>趣味</h3>
      <ul>
        <li>プログラミング</li>
        <li>音楽</li>
        <li>映画鑑賞</li>
      </ul>
    </section>

    <!-- 画像 -->
    <section>
      <h2>画像</h2>
      <img src="https://picsum.photos/300" alt="ランダム画像">
    </section>

    <!-- リンク -->
    <section>
      <h2>リンク</h2>
      <p>
        GitHub：<a href="https://github.com/MAEHARA-TIK" target="_blank">MAEHARA-TIK</a>
      </p>
    </section>

    <!-- フォーム -->
    <section>
      <h2>お問い合わせ</h2>
      <form>
        <label>名前：<input type="text" name="name"></label><br><br>
        <label>メール：<input type="email" name="mail"></label><br><br>
        <button type="submit">送信</button>
      </form>
    </section>
  </main>

  <hr>

  <!-- フッター -->
  <footer>
    <p>&copy; 2025 TAIKI</p>
  </footer>
</body>
</html>
