<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>管理者ログイン</title>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="frame">
      <div class="frame-wrapper">
        <div class="div">
          <!-- ログインカード（透明化対象） -->
          <div class="div-2">
            <!-- ロゴ＋タイトル -->
            <div class="div-3">
              <div class="div-wrapper">
                <!-- 画像不要のロゴ（SVG） -->
                <div class="vector-wrapper" aria-hidden="true">
                  <svg width="32" height="32" viewBox="0 0 24 24" fill="none">
                    <rect x="1" y="1" width="22" height="22" rx="6" fill="#3B82F6"/>
                    <path d="M7 12h10" stroke="white" stroke-width="1.6" stroke-linecap="round"/>
                    <path d="M12 7v10" stroke="white" stroke-width="1.6" stroke-linecap="round"/>
                  </svg>
                </div>
              </div>
              <div class="text-wrapper">管理者ログイン</div>
              <div class="text-wrapper-2">アカウント情報を入力してください</div>
            </div>

            <!-- 入力フォーム -->
            <form class="div-4" method="POST" action="#">
              <!-- 個人コード -->
              <div class="div-5">
                <label class="text-wrapper-3" for="username">個人コード</label>
                <input
                  id="username"
                  type="text"
                  class="rectangle"
                  placeholder="個人コードを入力"
                  name="username"
                  required
                  autocomplete="username"
                />
              </div>

              <!-- パスワード -->
              <div class="div-6">
                <label class="text-wrapper-5" for="password">パスワード</label>
                <div class="div-7">
                  <input
                    id="password"
                    type="password"
                    class="rectangle-2"
                    placeholder="パスワードを入力"
                    name="password"
                    required
                    autocomplete="current-password"
                  />
                  <!-- パスワード表示切替（SVG内蔵） -->
                  <button
                    type="button"
                    class="div-8"
                    id="togglePassword"
                    aria-pressed="false"
                    aria-label="パスワードを表示"
                  >
                    <svg viewBox="0 0 24 24" width="20" height="20" fill="none" aria-hidden="true">
                      <path d="M2 12s4-6 10-6 10 6 10 6-4 6-10 6S2 12 2 12z" stroke="#475569" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                      <circle cx="12" cy="12" r="3" fill="#475569"/>
                    </svg>
                  </button>
                </div>
              </div>

              <!-- チェックボックス + リンク（外枠削除） -->
              <div class="frame-wrapper-2">
                <div class="div-10">
                  <input type="checkbox" id="remember" class="rectangle-3" />
                  <label for="remember" class="text-wrapper-8">ログイン状態を保持</label>
                </div>
                <a href="#" class="text-wrapper-9">パスワードを忘れた場合</a>
              </div>

              <!-- ログインボタン -->
              <button type="submit" class="div-wrapper-2">
                <span class="text-wrapper-7">ログイン</span>
              </button>
            </form>
          </div>

          <!-- テスト用アカウント -->
          <div class="frame-wrapper-3">
            <div class="div-11">
              <div class="text-wrapper-10">テスト用アカウント</div>
              <div class="div-12">
                <div class="div-13">
                  <div class="text-wrapper-11">個人コード:</div>
                  <div class="text-wrapper-12">admin</div>
                </div>
                <div class="div-13">
                  <div class="text-wrapper-11">パスワード:</div>
                  <div class="text-wrapper-12">admin</div>
                </div>
              </div>
            </div>
          </div>

          <!-- フッター -->
          <p class="p">© 2025 Admin Panel. All rights reserved.</p>
          <div class="div-14" role="list">
            <div class="div-15" role="listitem">
              <div class="div-16" aria-hidden="true">
                <svg class="vector-3" width="18" height="18" viewBox="0 0 24 24" fill="none">
                  <path d="M4 12h16" stroke="#94A3B8" stroke-width="1.6" stroke-linecap="round"/>
                  <path d="M12 4v16" stroke="#94A3B8" stroke-width="1.6" stroke-linecap="round"/>
                </svg>
              </div>
              <div class="text-wrapper-13">SSL暗号化</div>
            </div>
            <div class="div-17" role="listitem">
              <div class="div-16" aria-hidden="true">
                <svg class="vector-4" width="18" height="18" viewBox="0 0 24 24" fill="none">
                  <rect x="4" y="4" width="16" height="16" rx="3" stroke="#94A3B8" stroke-width="1.6"/>
                  <path d="M8 12h8" stroke="#94A3B8" stroke-width="1.6" stroke-linecap="round"/>
                </svg>
              </div>
              <div class="text-wrapper-13">ISO 27001認証</div>
            </div>
            <div class="div-18" role="listitem">
              <div class="div-16" aria-hidden="true">
                <svg class="vector-5" width="18" height="18" viewBox="0 0 24 24" fill="none">
                  <circle cx="12" cy="12" r="8" stroke="#94A3B8" stroke-width="1.6"/>
                  <path d="M12 6v6l4 2" stroke="#94A3B8" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
              </div>
              <div class="text-wrapper-13">24/7監視</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- パスワード表示切替 -->
    <script>
      (function () {
        const btn = document.getElementById('togglePassword');
        const pwd = document.getElementById('password');

        const EYE = `
          <svg viewBox="0 0 24 24" width="20" height="20" fill="none" aria-hidden="true">
            <path d="M2 12s4-6 10-6 10 6 10 6-4 6-10 6S2 12 2 12z" stroke="#475569" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            <circle cx="12" cy="12" r="3" fill="#475569"/>
          </svg>`;
        const EYE_OFF = `
          <svg viewBox="0 0 24 24" width="20" height="20" fill="none" aria-hidden="true">
            <path d="M2 12s4-6 10-6 10 6 10 6-4 6-10 6S2 12 2 12z" stroke="#475569" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M3 3l18 18" stroke="#475569" stroke-width="1.7" stroke-linecap="round" stroke-linejoin="round"/>
            <circle cx="12" cy="12" r="3" fill="#475569"/>
          </svg>`;

        btn.addEventListener('click', () => {
          const hidden = pwd.type === 'password';
          pwd.type = hidden ? 'text' : 'password';
          btn.innerHTML = hidden ? EYE_OFF : EYE;
          btn.setAttribute('aria-pressed', String(hidden));
          btn.setAttribute('aria-label', hidden ? 'パスワードを非表示' : 'パスワードを表示');
        });
      })();
    </script>

    <script>
    document.addEventListener("DOMContentLoaded", () => {
      const loginBtn = document.querySelector(".div-wrapper-2");
      const userInput = document.querySelector(".rectangle");
      const passInput = document.querySelector(".rectangle-2");

      loginBtn.addEventListener("click", (e) => {
        e.preventDefault(); // ページ遷移を防止

        const user = userInput.value.trim();
        const pass = passInput.value.trim();

        // ✅ 仮ログイン判定
        if (user === "admin" && pass === "admin") {
          alert("ログイン成功！");
          // 実際にはここで別ページに遷移
          // location.href = "dashboard.html";
        } else {
          alert("個人コードまたはパスワードが間違っています。");
          passInput.value = "";
        }
      });
    });
    </script>
  </body>
</html>
